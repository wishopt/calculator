<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>

    <div id="calculator">
        <div id="display">
            <p>0815</p>
        </div>
        <div id="button-wrapper">
            <div id="numbers">
                <button id="btn1">1</button>
                <button id="btn2">2</button id="1">
                <button id="btn3">3</button id="1">
                <button id="btn4">4</button id="1">
                <button id="btn5">5</button id="1">
                <button id="btn6">6</button id="1">
                <button id="btn7">7</button id="1">
                <button id="btn8">8</button id="1">
                <button id="btn9">9</button id="1">
                <button id="btn0">0</button id="1">
            </div>
            <div id="operators">
                <button id="btnAdd">+</button>
                <button id="btnSub">-</button>
                <button id="btnMul">*</button>
                <button id="btnDiv">/</button>
                <button id="btnEval">=</button>
            </div>
            <button id="btnClear">clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
